<div class="row">
  <h2>Liste des projets :</h2>
  <mat-card *ngFor="let project of projects" class="col-md-4">
    <mat-card-header>
      <div mat-card-avatar class="bi bi-check" *ngIf="project.is_active"></div>
      <div mat-card-avatar class="bi bi-x" *ngIf="!project.is_active"></div>
      <mat-card-title>{{ project.name }}</mat-card-title>
      <mat-card-subtitle>{{ project.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ project.description }}</p>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="updateProject(project)">Modifier</button>
      <!-- <button mat-button (click)="deleteProject()">Supprimer</button> -->
    </mat-card-actions>
  </mat-card>
</div>
